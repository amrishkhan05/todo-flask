<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <ul>
            {% for todo in todos %}
                <li>
                    <span>{{ todo.text }}</span>
                    <a href="/todos/{{ todo._id }}/edit">Edit</a>
                    <a href="/todos/{{ todo._id }}/delete">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <p>
            <a href="/todos/create">Create Todo</a>
        </p>
    </body>
</html>
