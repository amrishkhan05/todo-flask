{% extends 'default.html' %}
{% block content %}
<form action="" method="post">
    {{ todo.form.hidden_tag() }}
    <div>
        {{ todo.form.text(value=todo.text, id='input') }}
        <label for="input">New task...</label>
    </div>
    <input type="submit" value="{{ handle }}">
</form>
<a href="/">Cancel</a>
{% endblock %}
