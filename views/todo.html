<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ handle }} new Todo</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href=https://code.getmdl.io/1.3.0/material.brown-blue.min.css />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">{{ handle }} Todo</span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <form action="" method="post">
                                {{ form.hidden_tag() }}
                                <div class='mdl-textfield mdl-js-textfield'>
                                    {% if todo is defined %}
                                        {{ form.text(value=todo.text, class_='mdl-textfield__input', id='input') }}
                                    {% else %}
                                        {{ form.text(class_='mdl-textfield__input') }}
                                    {% endif %}
                                    <label class="mdl-textfield__label" for="input">What to do...</label>
                                </div>
                                <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit" value="{{ handle }}">
                                <a href="/" class="mdl-button mdl-js-button mdl-button--accent">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
