{% extends 'default.html' %}
{% block content %}
<ul>
    {% for todo in todos %}
        <li>
            <span>{{ todo.text }}</span>
            <a href="/todos/{{ todo._id }}/edit">Edit</a>
            <a href="/todos/{{ todo._id }}/delete">Delete</a>
        </li>
    {% endfor %}
</ul>
<p><a href="/todos/create">Create Todo</a></p>
{% endblock %}
