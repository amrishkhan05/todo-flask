<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ handle }} new Todo</title>
    </head>
    <body>
        <h1>{{ handle }} Todo</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            {% if todo is defined %}
                {{ form.text(value=todo.text) }}
            {% else %}
                {{ form.text }}
            {% endif %}
            <input type="submit" value="{{ handle }}">
        </form>
    </body>
</html>
